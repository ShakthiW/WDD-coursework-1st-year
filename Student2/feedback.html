    <!-- Feedbac box -->
    <div class="container">
      <form
        action="mailto:shakthiraveen2002@gmail.com"
        method="post"
        enctype="text/plain"
      >
        <h3>Feedback Form</h3>
        <label for="name"> Enter Your Name </label>
        <input type="text" name="name" id="name" placeholder="Your Name" />

        <label for="email"> Enter your e-mail </label>
        <input type="email" name="email" id="email" placeholder="E-mail" />

        <div class="rating">
          <label for="excellent">
            How would you rate your experience in our website?
          </label>

          <label for="excellent">Excellent</label>
          <input
            type="radio"
            name="reaction"
            value="excellent"
            id="excellent"
          />

          <label for="good">Good</label>
          <input type="radio" name="reaction" value="good" id="good" />

          <label for="satisfactory">Satisfactory </label>
          <input
            type="radio"
            name="reaction"
            value="satisfactory"
            id="satisfactory"
          />

          <label for="unsatisfied">Bad</label>
          <input
            type="radio"
            name="reaction"
            value="unsatisfied"
            id="unsatisfied"
          />

          <label for="extremely_unsatisfied">Extremely Bad</label>
          <input
            type="radio"
            name="reaction"
            value="extremely_unsatisfied"
            id="extremely_unsatisfied"
          />
        </div>

        <label for="message"> Reason for your feedback </label>
        <textarea
          name="message"
          id="message"
          rows="4"
          placeholder="Write your reason here..."
        ></textarea>

        <label for="mode_today"> How did you complete the task today? </label>
        <select name="mode_today" id="mode_today">
          <option value="method">--Please select an option--</option>
          <option value="phone">Phone</option>
          <option value="website">Website</option>
          <option value="webchat">WebChat</option>
          <option value="socialmedia">Social Media</option>
          <option value="email">Email</option>
        </select>

        <label for="mode_next_time">
          How would you do that task in your next visit?
        </label>
        <select name="mode_next_time" id="mode_next_time">
          <option value="method">--Please select an option--</option>
          <option value="phone">Phone</option>
          <option value="website">Website</option>
          <option value="webchat">WebChat</option>
          <option value="socialmedia">Social Media</option>
          <option value="email">Email</option>
        </select>

        <button type="submit">Submit</button>
      </form>
    </div>
